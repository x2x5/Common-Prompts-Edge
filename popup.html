<!DOCTYPE html>
<html>
<head>
  <title>常用提示词</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      height: 500px;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }
    .prompt-list-container {
      flex: 1;
      overflow: hidden;
    }
    .prompt-list {
      height: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
    }
    .prompt-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .prompt-item:hover {
      background-color: #f0f0f0;
    }
    .prompt-title {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 10px;
    }
    .prompt-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0;
    }
    .btn-primary {
      background-color: #0078d7;
      color: white;
    }
    .btn-danger {
      background-color: #d9534f;
      color: white;
    }
    .btn-copy {
      background-color: #5cb85c;
      color: white;
    }
    .btn-copy:disabled {
      background-color: #5cb85c;
      opacity: 0.8;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    .buttons-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-buttons {
      display: flex;
      gap: 8px;
    }
    .import-export-buttons {
      display: flex;
      gap: 8px;
    }
    .import-button {
      background-color: #f0ad4e;
      color: white;
    }
    .export-button {
      background-color: #5bc0de;
      color: white;
    }
    .sync-button {
      background-color: #7952b3;
      color: white;
    }
    .import-message {
      color: #5cb85c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    /* Hide file input visually */
    #jsonFileInput {
      display: none;
    }
    /* Icon styles */
    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt-list-container">
      <div class="prompt-list" id="promptList">
        <!-- Prompt items will be inserted here -->
      </div>
    </div>
    
    <div class="input-group">
      <input type="text" id="promptTitle" placeholder="提示词标题">
      <textarea id="promptContent" placeholder="提示词内容"></textarea>
      <div class="buttons-container">
        <div class="form-buttons">
          <button id="savePrompt" class="btn btn-primary" title="新增">
            <!-- 加号图标会在JS中添加 -->
          </button>
          <button id="cancelEdit" class="btn btn-cancel" title="清空">
            <!-- 刷子/清理图标会在JS中添加 -->
          </button>
        </div>
        <div class="import-export-buttons">
          <button id="syncButton" class="btn sync-button" title="从GitHub下载">
            <!-- 同步图标会在JS中添加 -->
          </button>
          <input type="file" id="jsonFileInput" accept=".json">
          <button id="importButton" class="btn import-button" title="从文件导入">
            <!-- 导入图标会在JS中添加 -->
          </button>
          <button id="exportButton" class="btn export-button" title="保存到文件">
            <!-- 导出图标会在JS中添加 -->
          </button>
        </div>
      </div>
    </div>
    <div id="importMessage" class="import-message">导入成功！</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
